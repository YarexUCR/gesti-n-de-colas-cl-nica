<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel del Gerente</title>
  <style>
    body { font-family: Arial; margin: 0; }
    header { background:#2c3e50; color:white; padding:15px; ; }
    nav { display:flex; justify-content:space-between; align-items:center; }
    nav a { color:white; margin-right:20px; text-decoration: none; font-weight: bold; }

  </style>
</head>
<body>
  <header>
    <nav>
      <h2 style="margin:0;"><a href="menu.html">Panel del Gerente</a></h2>
      <div style="display: flex; gap: 10px;">
        <a href="gerente-usuarios.html">Usuarios</a>
        <a href="gerente-consultorios.html">Consultorios</a>
        <div style="position: relative;">
          <a href="#" onclick="toggleSubmenu(event)">Resultados ▾</a>

  <script>
    function toggleSubmenu(event) {
      event.preventDefault(); // evita que el href="#" recargue la página
      const submenu = document.getElementById('submenu');
      submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    }
  </script>
