<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de la Secretaria</title>
</head>
<body>
  <h2>Registrar Paciente</h2>

  <form id="formPaciente">
    <input type="text" id="nombre" placeholder="Nombre del paciente" required>
    <button type="submit">Registrar</button>
  </form>

  <h3>Pacientes registrados hoy:</h3>
  <ul id="listaPacientes"></ul>

  <script>
    function getHoraActual() {
      const ahora = new Date();
      return ahora.toLocaleTimeString('es-CR', { hour12: false });
    }

    async function cargarPacientes() {
      const res = await fetch('/api/pacientes');
      const pacientes = await res.json();
      const ul = document.getElementById('listaPacientes');
      ul.innerHTML = '';
      pacientes.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `#${p.id} â€“ ${p.nombre} (${p.horaLlegada})`;
        ul.appendChild(li);
      });
    }

    document.getElementById('formPaciente').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const horaLlegada = getHoraActual();

      await fetch('/api/pacientes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, horaLlegada })
      });

      document.getElementById('formPaciente').reset();
      cargarPacientes();
    });

    cargarPacientes();
  </script>
</body>
</html>
